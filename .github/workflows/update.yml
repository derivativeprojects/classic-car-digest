name: Update Daily Classic Car Listings

on:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 6 AM PST (14:00 UTC)
  workflow_dispatch:       # Allows you to trigger manually from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install required packages
        run: |
          pip install requests beautifulsoup4

      - name: 🏗️ Generate HTML
        run: |
          python generate_html.py

      - name: 💾 Commit and push changes
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add index.html
    git commit -m "Automated daily update: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
